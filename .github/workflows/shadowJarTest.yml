name: shadowJarTest

on: [pull_request]

jobs:
  testOnUbuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: ./gradlew shadowJar

  testOnMacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: ./gradlew shadowJar

  testOnWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: .\gradlew shadowJar
